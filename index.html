<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Modquilt</title>
<link rel="stylesheet" type="text/css" href="modquilt.css" />
<script type="text/javascript" src="modquilt.js" ></script>
<script type="text/javascript" src="d3/d3.min.js"></script>
<script type="text/javascript" src="NT.js"></script>
</head>

<body onload="trigger(1);">
  <div id="controls"> 
    <div id="modulus" onclick="trigger(1);"> </div>
    <div id="buttonDiv">
      <span id="buttons">
          <button onclick="trigger(-1);" title="back">&lt;&lt;</button> 
          <button id="plusButton" onclick="chooseOperator('+');" title="addition">+</button>
          <button id="timesButton" onclick="chooseOperator('*');" title="multiplication">&times;</button>
          <button id="powerButton" onclick="chooseOperator('^');" title="exponentiaion">^</button>
          <button onclick="trigger(1);" title="forward">&gt;&gt;</button>
      </span>
    </div>
    <div id="options">
      Show:
      <select id="filterMode" onchange="trigger(0);">
        <option value="all">All</option>
        <option value="zero">Zero</option>
        <option value="zero one negative one">Zero, One, and m-1</option>
        <option value="factors">Factors</option>
        <option value="coprime">Coprime numbers</option>
        <option value="primitive">Primitive Roots</option>
      </select>
    </div>
    <ul id="key"></ul>
    <div id="modInfo"></div>
  </div>
  <div id="quiltDiv">
    <svg id="quilt" preserveAspectRatio="xMinYMin meet"><g transform="scale(1,-1)"></g></svg>
  </div>
  <div id="squareInfo"></div>
</body>
</html>
